<!DOCTYPE html>
<html>
  <head>
    <title>Shipping Calculator</title>
      <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.11.2.js"></script>
      <script src="js/scripts.js"></script>
  </head>

    <body>
      <div id="hugeDiv">
        <div class="container-fluid">
              <div class="row">
                <div class="col-md-1">
                  <div class="container">
                    <div class="col-md-4">
                      <h1>Parcel Calculator</h1>
                      <form id="package" >
                        <br>
                        <input class="form-control" type="text" id="shipTo" name="shipTo" placeholder="Ship to ">
                        <br>

                        <input class="form-control" type="text" id="weight" name="weight"placeholder="Weight (lbs)">
                        <br>

                        <input class="form-control" type="text" id="height" name="height" placeholder="Height (px)">
                        <br>

                        <input class="form-control" type="text" id="width" name="width" placeholder="Width (px)">
                        <br>

                        <button class="form-control btn btn-warning" type="submit"> Calculate! </button>
                        <br>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <br>
              <br>
              <div class="row" id="distanceSpacer">

              </div>
          </div>
      </div>
    </body>
</html>
